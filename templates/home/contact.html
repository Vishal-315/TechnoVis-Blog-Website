{% extends 'base.html' %}

{% block title %}
contact
{% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<div class='container my-3'>
<h1>Contact iCoders admin</h1>
<form method='post' action='/contact/'>
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" name='name' class="form-control" id="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name='email' class="form-control" id="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" name='phone' class="form-control" id="phone">
  </div>
  <div class="form-group">
    <label for="content">Tell us how can we help you</label>
    <textarea class="form-control" name='content' name="content" id="content" cols="30" rows="5"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
